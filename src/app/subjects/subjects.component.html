<div class="subject-add">
    <h2>Add Subject</h2>
    <form (ngSubmit)="addSubject()">
      <div class="form-group">
        <label for="subjectName">Subject Name:</label>
        <input type="text" id="subjectName" name="subjectName" [(ngModel)]="subjectName" required>
        <button type="submit">Add Subject</button> </div>
    </form>
  </div>
  
  
<div class="subject-list">
    <h2>Subject List</h2>
    <table mat-table [dataSource]="subjects" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let subject"> {{ subject.name }} </td>
        </ng-container>
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Delete </th>
          <td mat-cell *matCellDef="let subject">
            <button mat-button (click)="deleteSubject(subject)">Delete</button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
  </div>
